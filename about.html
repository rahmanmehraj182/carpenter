<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Luxury Design Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .about-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 40px;
            background: rgba(45, 45, 45, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .about-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .about-title {
            font-size: 3.5rem;
            font-weight: 300;
            background: linear-gradient(135deg, #d4af37 0%, #ffd700 50%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: 3px;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .about-subtitle {
            font-size: 1.2rem;
            color: #b0b0b0;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 60px;
            align-items: center;
        }

        .about-image {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .about-image:hover {
            transform: scale(1.02);
        }

        .about-image img {
            width: 100%;
            height: auto;
            display: block;
            filter: grayscale(20%) contrast(1.1);
            transition: filter 0.3s ease;
        }

        .about-image:hover img {
            filter: grayscale(0%) contrast(1.2);
        }

        .about-text {
            padding-left: 20px;
        }

        .about-description {
            font-size: 1.1rem;
            color: #e0e0e0;
            line-height: 1.8;
            margin-bottom: 40px;
            text-align: justify;
            opacity: 0;
            animation: slideInRight 1s ease-out 0.5s forwards;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .about-features {
            list-style: none;
            opacity: 0;
            animation: slideInRight 1s ease-out 0.8s forwards;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 10px;
            border-left: 3px solid #d4af37;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(212, 175, 55, 0.15);
            transform: translateX(5px);
        }

        .feature-icon {
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #d4af37, #ffd700);
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .feature-text {
            color: #d0d0d0;
            font-size: 1rem;
            line-height: 1.6;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 60px;
            opacity: 0;
            animation: slideUp 1s ease-out 1.1s forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-item {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: rgba(212, 175, 55, 0.5);
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d4af37;
            display: block;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #b0b0b0;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .about-container {
                padding: 40px 20px;
                margin: 20px;
            }

            .about-title {
                font-size: 2.5rem;
            }

            .about-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .about-text {
                padding-left: 0;
            }

            .stats-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        /* Floating elements for ambient effect */
        .floating-element {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(45deg, #d4af37, #ffd700);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(180deg);
            }
        }
    </style>
</head>

</body>
</html>
