<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #000000; /* Black background */
            --primary-text-color: #FFFFFF; /* White text for names and title */
            --secondary-text-color: #EAEAEA; /* Slightly off-white for general text */
            --accent-color: #F8D000; /* Yellow from the image */
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 50px 0; /* Add some vertical padding for the whole section */
        }

        .team-section {
            padding: 0px 20px; /* Reduced padding from original */
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 500;
            color: var(--accent-color); /* Title color from image */
            margin-bottom: 50px; /* Space between title and grid */
            letter-spacing: 0px; /* No letter spacing like in the image */
            text-align: left; /* Aligned left as in the image */
            padding-left: 20px; /* Align with image grid start */
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Adjusted minmax for 4 columns */
            gap: 20px; /* Reduced gap to match tighter spacing in image */
        }

        .team-member {
            position: relative;
            /* No background-color, border-radius, overflow, box-shadow */
            transition: none; /* Remove transitions */
            opacity: 1; /* Ensure visible */
            transform: none; /* Remove transform */
            animation: none; /* Remove animation */
        }

        .member-image-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Creates a square container for the image */
            overflow: hidden;
        }

        .member-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Images are already B&W in the screenshot, no filter needed */
            filter: grayscale(100%); /* Apply grayscale for consistency with the screenshot */
            transition: none; /* No hover effect for image filter or scale */
        }

        .team-member:hover .member-image {
            filter: grayscale(100%); /* Keep grayscale on hover */
            transform: none; /* No scale on hover */
        }

        .member-info {
            padding: 15px 0 0 0; /* Minimal padding */
            text-align: left; /* Align text left */
        }

        .member-name {
            font-size: 1.2rem; /* Adjusted font size */
            font-weight: 500; /* Adjusted font weight */
            color: var(--primary-text-color);
            margin-bottom: 5px; /* Minimal margin */
        }

        .member-role {
            font-size: 0.9rem; /* Adjusted font size */
            color: var(--accent-color); /* Yellow color for role */
            font-weight: 400; /* Lighter font weight */
            margin-bottom: 0px; /* No bottom margin */
            text-transform: none; /* No uppercase */
            letter-spacing: 0px; /* No letter spacing */
            position: relative;
            padding-bottom: 5px; /* Space for the underline */
        }

        .member-role::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 80px; /* Underline width as in the image */
            height: 1px; /* Underline thickness */
            background-color: var(--accent-color); /* Underline color */
        }


        .team-member {
           position: relative;
           transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Smooth transitions for hover effect */
           opacity: 1;
           transform: none;
           animation: none;
       }

       .team-member:hover {
           transform: translateY(-5px); /* Move card up slightly on hover */
           box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* Add a subtle shadow on hover */
       }

       .member-image {
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           object-fit: cover;
           filter: grayscale(100%);
           transition: none; /* Prevent grayscale change on hover */
       }

       .team-member:hover .member-image {
           filter: grayscale(100%); /* Keep grayscale on hover */
           transform: none;
       }
        
        /* Removed .member-description and .member-social styles */

        /* Responsive Design */
        @media (max-width: 1024px) {
            .team-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjust for smaller screens */
            }
        }

        @media (max-width: 768px) {
            .team-section {
                padding: 0px 15px;
            }
            .section-title {
                font-size: 3rem;
                margin-bottom: 40px;
                padding-left: 0;
                text-align: center;
            }
            .team-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Allow two columns on tablets */
            }
        }

        @media (max-width: 480px) {
            .team-section {
                padding: 0px 10px;
            }
            .section-title {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }
            .team-grid {
                grid-template-columns: 1fr; /* Single column on mobile */
                max-width: 300px;
                margin: 0 auto;
            }
        }
    </style>
</head>
